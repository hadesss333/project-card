<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    
      <img src="../images/image-product-desktop.jpg"
           alt="image du Parfum"
           width="600px" height="900px"
           srcset="../images/image-product-desktop.jpg 600w,
                   ../images/image-product-mobile.jpg 686w"
           sizes="(min-width: 480px) 300px,
                  (max-width: 375px) 700px">
           
           
           
    

    <div class="text">
      <span class="s1">Perfume</span>
  
    <h1>Gabrielle<br>Essence Eau De<br>Parfum</h1>
  
    <p>A floral, solar and voluptuous<br>interpretation composed by<br>Olivier Polge, Perfumer-Creator<br>for the House of CHANEL.</p>
    <br>

    <span class="s2">$149.99</span>
    <span class="s3">$169.99</span>

    <button><ion-icon class="icon" name="cart-outline"></ion-icon>Add to Cart</button>
    </div>
    
    
  </div>

  

  
  
  
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
